---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: asecrets.yet-another-secrets.io
spec:
  group: yet-another-secrets.io
  names:
    kind: ASecret
    listKind: ASecretList
    plural: asecrets
    singular: asecret
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ASecret is the Schema for the asecrets API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ASecretSpec defines the desired state of ASecret
            properties:
              awsSecretPath:
                description: AwsSecretPath is the path in AWS SecretsManager where
                  the secret is stored
                type: string
              data:
                additionalProperties:
                  description: DataSource defines the source of the secret data
                  properties:
                    generatorRef:
                      description: GeneratorRef refers to a AGenerator to generate
                        values
                      properties:
                        name:
                          description: Name of the generator
                          type: string
                      required:
                      - name
                      type: object
                    onlyImportRemote:
                      description: OnlyImportRemote imports value from remote provider
                        only, do not create if missing
                      type: boolean
                    value:
                      description: Value is the hardcoded value for this key
                      type: string
                  type: object
                description: |-
                  Data contains the secret data. Each key must be a valid DNS subdomain name.
                  Values can be hardcoded or generated using a generator reference
                type: object
              kmsKeyId:
                description: |-
                  KmsKeyId is the AWS KMS key ID or ARN to use for encrypting the secret in AWS Secrets Manager
                  If not specified, uses the default AWS managed key
                type: string
              onlyImportRemote:
                description: OnlyImportRemote imports all values from remote provider
                  only, do not create if missing
                type: boolean
              refreshInterval:
                description: |-
                  RefreshInterval specifies how long the operator waits between each refresh/reconcile of this secret.
                  Default is "1h"
                  Example: "10m", "1h"
                type: string
              secretTemplate:
                description: SecretTemplate defines metadata to be applied to the
                  Kubernetes Secret
                properties:
                  annotations:
                    additionalProperties:
                      type: string
                    description: Annotations to be applied to the Kubernetes Secret
                    type: object
                  labels:
                    additionalProperties:
                      type: string
                    description: Labels to be applied to the Kubernetes Secret
                    type: object
                  type:
                    description: Type of the Kubernetes Secret. Defaults to Opaque
                      if not specified
                    type: string
                type: object
              tags:
                additionalProperties:
                  type: string
                description: Tags to apply to the AWS Secret (optional)
                type: object
              targetSecretName:
                description: TargetSecretName is the name of the Kubernetes Secret
                  to be created/managed
                type: string
              valueType:
                description: |-
                  ValueType specifies how the secret should be stored in AWS SecretsManager.
                  Allowed values: "kv" or "json". Default is "kv".
                enum:
                - kv
                - json
                type: string
            required:
            - awsSecretPath
            - targetSecretName
            type: object
          status:
            description: ASecretStatus defines the observed state of ASecret
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of the secret's state
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              lastSyncTime:
                description: LastSyncTime is the last time the secret was synced with
                  AWS
                format: date-time
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
